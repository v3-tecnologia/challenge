definitions:
  github_com_wellmtx_challenge_internal_dtos.ErrorResponseDTO:
    properties:
      code:
        type: integer
      message:
        type: string
    type: object
  github_com_wellmtx_challenge_internal_dtos.GeolocationDataDto:
    properties:
      latitude:
        type: number
      longitude:
        type: number
    required:
