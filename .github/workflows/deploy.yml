name: ðŸš€ Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy via SSH
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to VPS via SSH
        run: |
          ssh -o StrictHostKeyChecking=no user@IP_DO_SERVIDOR << 'EOF'
            cd /caminho/para/projeto
            git pull origin main
            docker compose down
            docker compose up -d --build
          EOF

      - name: ðŸ“± WhatsApp Success Notification
        if: success()
        run: |
          MESSAGE="âœ… Deploy realizado com sucesso! %0A ðŸŒ Site: higeia.fredemandu.com.br %0A ðŸ”§ Repo: ${{ github.repository }} %0A ðŸ“ Commit: ${{ github.sha }} %0A ðŸ‘¤ Por: ${{ github.actor }}"
          ENCODED_MESSAGE=$(printf '%s' "$MESSAGE" | python3 -c "import sys, urllib.parse; print(urllib.parse.quote(sys.stdin.read()))")
          curl --fail --max-time 30 "https://api.callmebot.com/whatsapp.php?phone=${{ github.phone }}&text=${ENCODED_MESSAGE}&apikey=${{ secrets.CALLMEBOT_API_KEY }}" || echo "Falha ao enviar WhatsApp"

      - name: ðŸ“± WhatsApp Failure Notification
        if: failure()
        run: |
          MESSAGE="âŒ Deploy falhou! ðŸ’¥ - ðŸ”§ Repo: ${{ github.repository }} %0A ðŸ“ Commit: ${{ github.sha }} %0A ðŸ‘¤ Por: ${{ github.actor }}"
          ENCODED_MESSAGE=$(printf '%s' "$MESSAGE" | python3 -c "import sys, urllib.parse; print(urllib.parse.quote(sys.stdin.read()))")
          curl --fail --max-time 30 "https://api.callmebot.com/whatsapp.php?phone=${{ github.phone }}&text=${ENCODED_MESSAGE}&apikey=${{ secrets.CALLMEBOT_API_KEY }}" || echo "Falha ao enviar WhatsApp"
