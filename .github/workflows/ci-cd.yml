name: CI/CD

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      dynamodb:
        image: amazon/dynamodb-local
        ports:
          - 8000:8000

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Install dependencies
        run: go mod tidy

      - name: Create DynamoDB tables
        run: go run cmd/setupdynamodb/main.go
        env:
          AWS_ACCESS_KEY_ID: dummy
          AWS_SECRET_ACCESS_KEY: dummy
          AWS_REGION: us-east-1
          DYNAMO_ENDPOINT: http://localhost:8000

      - name: Run tests unit + integration
        run: go test ./test/... -v -cover
        env:
          AWS_ACCESS_KEY_ID: dummy
          AWS_SECRET_ACCESS_KEY: dummy
          AWS_REGION: us-east-1
          DYNAMO_ENDPOINT: http://localhost:8000

  simulate-deploy:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: deploy
        run: echo "Deploy com sucesso!"
