name: CI/CD

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      dynamodb:
        image: amazon/dynamodb-local
        ports:
          - 8000:8000

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Install dependencies
        run: go mod tidy

      - name: Create DynamoDB tables
        run: go run cmd/setupdynamodb/main.go
        env:
          DYNAMO_ENDPOINT: http://localhost:8000

      - name: Run tests
        env:
          DYNAMO_ENDPOINT: http://localhost:8000
        run: go test ./... -cover

  simulate-deploy:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: deploy
        run: echo "Deploy com sucesso!"
