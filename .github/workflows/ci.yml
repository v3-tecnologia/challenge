name: CI - Go Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: ğŸ§ªCI - Go Tests
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: telemetry_test
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DB_DSN: root:root@tcp(127.0.0.1:3306)/telemetry_test?charset=utf8mb4&parseTime=True&loc=Local

    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: Instalar Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Instalar dependÃªncias
        run: go mod tidy

      - name: Rodar testes
        run: go test ./... -v

      - name: ğŸ“± WhatsApp Success Notification
        if: success()
        run: |
          MESSAGE="âœ… CI Tests Passed! %0A ğŸ”§ Repo: ${{ github.repository }} %0A ğŸ“ Commit: ${{ github.sha }} %0A ğŸ‘¤ Actor: ${{ github.actor }}"
          ENCODED_MESSAGE=$(printf '%s' "$MESSAGE" | python3 -c "import sys, urllib.parse; print(urllib.parse.quote(sys.stdin.read()))")
          curl --fail --max-time 30 "https://api.callmebot.com/whatsapp.php?phone=554398028767&text=${ENCODED_MESSAGE}&apikey=${{ secrets.CALLMEBOT_API_KEY }}" || echo "Falha ao enviar WhatsApp"

      - name: ğŸ“± WhatsApp Failure Notification
        if: failure()
        run: |
          MESSAGE="âŒ CI Tests Failed! ğŸ’¥ %0A ğŸ”§ Repo: ${{ github.repository }} %0A ğŸ“ Commit: ${{ github.sha }} %0A ğŸ‘¤ Actor: ${{ github.actor }}"
          ENCODED_MESSAGE=$(printf '%s' "$MESSAGE" | python3 -c "import sys, urllib.parse; print(urllib.parse.quote(sys.stdin.read()))")
          curl --fail --max-time 30 "https://api.callmebot.com/whatsapp.php?phone=554398028767&text=${ENCODED_MESSAGE}&apikey=${{ secrets.CALLMEBOT_API_KEY }}" || echo "Falha ao enviar WhatsApp"
