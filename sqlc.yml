version: "2"
sql: 
  - engine: "postgresql"
    schema: "./db/migrations"
    queries: "./db/queries.sql"
    gen:
      go:
        emit_json_tags: true
        package: "repository"
        out: "internal/repository"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
